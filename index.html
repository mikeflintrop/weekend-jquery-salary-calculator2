<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weekend jQuery Salary Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.6.0.min.js" async defer></script>
        <script src="client.js" async defer></script>
    </head>
    <body>
        <header>
            <h1>jQuery Salary Calculator</h1>
        </header>

        <h2>Add Employee:</h2>

        <div class="input">
            <input type="text" placeholder="First name" id="firstName"/>
            <input type="text" placeholder="Last name" id="lastName"/>
            <input type="number" placeholder="ID number" id="idNumber"/>
            <input type="text" placeholder="Job title" id="jobTitle"/>
            <input type="number" placeholder="Salary" id="salary"/>
            <button type="submit" id="submit-btn">SUBMIT</button> 
        </div>

        <br><br>

        <div class="tableOutput">
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID Number</th>
                        <th>Job Title</th>
                        <th>Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="salary-table">

                </tbody>
            </table>

            <br><br>

            <h2 class="total-monthly">Total Monthly: <span id="totalMonthlyOutput">$0</span></h2>

        </div>
        
    </body>
</html>
